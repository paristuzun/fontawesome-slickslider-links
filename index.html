<!doctype html>
<html lang="en">
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
        
		<section class="section_quick_link">
                <div class="container">
                    <div class="row">
                        <h2>Quick Links</h2>
                        <div class="carousel" data-arrows="true" data-items="5" data-items-sm="3" data-items-xs="1" data-autoplay="true">
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/bike.png" alt="" class="img-responsive">
                                    <span>Parks & Recreation</span>
                                </a>
                            </div><!--.carousel-item-->
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/home.png" alt="" class="img-responsive">
                                    <span>Building Permits</span>
                                </a>
                            </div><!--.carousel-item-->
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/dog.png" alt="" class="img-responsive">
                                    <span>Animal Services</span>
                                </a>
                            </div><!--.carousel-item-->
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/book.png" alt="" class="img-responsive">

                                </a>
                            </div><!--.carousel-item-->
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/user.png" alt="" class="img-responsive">
                                    <span>Commissioners</span>
                                </a>
                            </div><!--.carousel-item-->
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="_/images/icons/bike.png" alt="" class="img-responsive">
                                    <span>Parks & Recreation</span>
                                </a>
                            </div><!--.carousel-item-->
                        </div><!--.carousel-->
                    </div><!--.row-->
                </div><!--.container-->
            </section><!--.section_quick_link-->
    
            <script>
                    jQuery(document).ready(function ($) {
                        $('.carousel').slick({
          dots: true,
          infinite: false,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
        });
                    </script>

  </body>
</html>
